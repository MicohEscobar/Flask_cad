<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            margin-top: 20px;
            max-width: 100%;
            display: none;
        }

        #predictionResult {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        #heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #subheading {
            font-size: 16px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<form id="imageForm" action="/predict" method="post" enctype="multipart/form-data">
    <div id="heading">Pneumonia Detection</div>
    <div id="subheading">An AI tool for radiologists</div>
    <label for="imageInput">Select Image</label>
    <input type="file" name="image" id="imageInput" accept="image/*" onchange="loadFile(event)">
    <button type="button" onclick="predictImage()">Predict</button>
</form>

<!-- Display the selected image -->
<img id="output" width="200">

<!-- Display the prediction result -->
<p id="prediction Result"></p>

<script>
    // Function to display the selected image
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = 'block';
    };

    // Function to handle form submission and prediction
    function predictImage() {
        // Get the selected image file
        var imageFile = document.getElementById('imageInput').files[0];

        // Create FormData object and append the image file to it
        var formData = new FormData();
        formData.append('image', imageFile);

        // Create AJAX request
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);

        // Set up callback function when AJAX request is complete
        xhr.onload = function() {
            if (xhr.status === 200) {
                // Parse response JSON and log the prediction result to the console
                var response = JSON.parse(xhr.responseText);
                console.log('Prediction Result:', response.prediction_result);
            } else {
                // Handle error
                console.error('Error:', xhr.statusText);
            }
        };

        // Send AJAX request with FormData containing the image file
        xhr.send(formData);
    }
</script>

</body>
</html>
